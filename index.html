<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional flutist portfolio showcasing performances, biography, and upcoming concerts. Experience classical and contemporary flute music."
    />
    <meta
      name="keywords"
      content="flute, flutist, classical music, concerts, performances, professional musician"
    />
    <meta name="author" content="Professional Flutist" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.fluteportfolio.com/" />
    <meta
      property="og:title"
      content="Professional Flutist | Classical & Contemporary Performances"
    />
    <meta
      property="og:description"
      content="Professional flutist portfolio showcasing performances, biography, and upcoming concerts."
    />
    <meta
      property="og:image"
      content="https://www.fluteportfolio.com/images/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.fluteportfolio.com/" />
    <meta
      property="twitter:title"
      content="Professional Flutist | Classical & Contemporary Performances"
    />
    <meta
      property="twitter:description"
      content="Professional flutist portfolio showcasing performances, biography, and upcoming concerts."
    />
    <meta
      property="twitter:image"
      content="https://www.fluteportfolio.com/images/twitter-image.jpg"
    />

    <title>Professional Flutist | Classical & Contemporary Performances</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="logo" href="#home" aria-label="Home">
            <img src="logonatalie.png" alt="Logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#listen">Listen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#performances"
                  >Upcoming Performances</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero" id="home">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Natalie Marie</h1>
        <p>Professional Flutist</p>
        <div class="social-icons">
          <div class="social-icons">
            <a
              href="https://www.facebook.com/fluteportfolio"
              class="social-icon"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://www.instagram.com/fluteportfolio"
              class="social-icon"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.youtube.com/fluteportfolio"
              class="social-icon"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/fluteportfolio"
              class="social-icon"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
